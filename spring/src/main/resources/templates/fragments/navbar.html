<div th:fragment="navbarFg">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Gaggle</a>
      <form class="d-flex" role="search" th:action="@{/query_search}" method="get" onsubmit="showLoader()">
        <input class="form-control me-2" name="query" type="text" placeholder="News Search" aria-label="Search">
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/board/list}">게시판</a>
          </li>
          <div class="ms-auto d-flex">
            <th:block sec:authorize="isAnonymous()">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/user/login}">로그인</a>
              </li>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/user/info}">내 정보</a>
              </li>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/user/logout}" onclick="return confirm('로그아웃 하시겠습니까?')">로그아웃</a>
              </li>
            </th:block>
          </div>
        </ul>
      </div>
    </div>
  </nav>
</div>
