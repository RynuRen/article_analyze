<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default_layout}"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>뉴스 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/loader.css">
</head>



    <div layout:fragment="content">
    <div class="container my-5" id="newsFormWrapper">
        <h1 class="text-center">뉴스</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>언론사</th>
                    <th>제목</th>
                    <th>날짜</th>
                    <th>검색</th>
                </tr>
            </thead>
            <tbody>
                <!-- newsList를 반복하여 출력 -->
                <tr th:each="news, iterStat : ${newsList}">
                    <td th:text="${news.newsPress}"></td>
                    <td>
                        <a href="#" id="myLink" data-bs-toggle="modal" th:data-bs-target="'#myModal-' + ${iterStat.index}" th:text="${news.newsTitle}"></a>
                        <div class="modal fade" th:id="'myModal-' + ${iterStat.index}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                <iframe th:src="${news.newsLink}" width="100%" height="600" frameborder="0"></iframe>
                              </div>
                            </div>
                          </div>
                        </div>
                      </td>
                    <td th:text="${#temporals.format(news.newsDate, 'yyyy년 MM월 dd일')}"></td>
                    <td>
                        <th:block
                            th:if="${#temporals.format(news.newsDate.minusDays(1), 'yyyy-MM-dd') &gt;= '2021-01-01'}">
                            <form id="newsForm" action="/search" method="get" onsubmit="showLoader()">
                                <select class="form-control" name="newsPress">
                                    <option value="경향신문" selected>경향신문</option>
                                    <option value="국민일보">국민일보</option>
                                    <option value="뉴스1">뉴스1</option>
                                    <option value="뉴시스">뉴시스</option>
                                    <option value="동아일보">동아일보</option>
                                    <option value="문화일보">문화일보</option>
                                    <option value="서울신문">서울신문</option>
                                    <option value="세계일보">세계일보</option>
                                    <option value="연합뉴스">연합뉴스</option>
                                    <option value="조선일보">조선일보</option>
                                    <option value="중앙일보">중앙일보</option>
                                    <option value="한겨레">한겨레</option>
                                    <option value="한국일보">한국일보</option>
                                </select>
                                <input type="hidden" name="newsLink" th:value="${news.newsLink}" />
                                <input type="hidden" name="selectNewsPress" th:value="${news.newsPress}" />
                                <input type="hidden" name="newsStartDate" value="2021-01-01" />
                                <input type="hidden" name="newsEndDate" th:value="${#temporals.format(#temporals.createNow().minusDays(1), 'yyyy-MM-dd')}"/>
                                <button type="submit" class="btn btn-primary">Choose</button>
                            </form>
                        </th:block>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-primary mt-3">메인으로</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <script>
        function changeNewsPress(press) {
            const el = document.getElementsByName("newsPress")
            for (var i = 0, ilen = el.length - 1; i < ilen; i++) {
                el[i].value = press
            }
        }

    </script>
    <!-- 스피너 -->
    <div class="d-none" id="loader"></div>
    <script>
        function showLoader() {
        document.getElementById("loader").classList.remove("d-none");
        }
    </script>


</div>

</html>
