<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<div th:include="navbar :: header"></div>
<body>

   

    <div class="container">
        <h1>게시글 수정</h1>
        <form method="POST" th:action="@{/board/modify/{id}(id=${curNews.boardId})}">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="boardTitle" th:value="${curNews.boardTitle}" required>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>언론사</th>
                        <th>제목</th>
                        <th>날짜</th>
                        <th>코멘트</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:object="${curNews}">
                        <td th:text="${curNews.boardNewsPress}"></td>
                        <td>
                            <a th:href="${curNews.boardNewsLink}" th:text="${curNews.boardNewsTitle}" target="_blank"></a>
                        </td>
                        <td th:text="${curNews.boardNewsDate}"></td>
                        <td>
                            <div class="form-group">
                                <textarea  class="form-control"  id="comment" name="boardComment" rows="1" th:text="${comment[0]}" required></textarea>
                            </div>
                          </td>
                    </tr>
                    <tr th:each="history , i : ${history}">
                        <td th:text="${history.newsPress}"></td>
                        <td>
                            <a th:href="${history.newsLink}" th:text="${history.newsTitle}" target="_blank"></a>
                        </td>
                        <td th:text="${history.newsDate}"></td>
                        <td>
                            <div class="form-group">
                              <textarea  class="form-control"  id="comment" name="boardComment" rows="1" th:text="${comment[{i.count}]}" required></textarea>
                            </div>
                          </td>
                </tbody>
            </table>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" name="boardContent" rows="5" th:text=${curNews.boardContent} required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="write-btn">수정</button>
        </form>
        <a href="/board/list" class="btn btn-secondary">목록으로 돌아가기</a>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        const writeBtn = document.querySelector('#write-btn');
        writeBtn.addEventListener('click', () => {
            setTimeout(() => {
                window.location.href = "/board/list";
            }, 1000);
        });
    </script>
</body>
</html>
