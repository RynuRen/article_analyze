<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>게시글 수정</h1>
        <form method="POST" th:action="@{/board/update/{id}(id=${curNews.boardId})}">
            <input type="hidden" name="boardId" th:value="${curNews.boardId}">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="boardTitle" th:value="${curNews.boardTitle}" required>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>언론사</th>
                        <th>제목</th>
                        <th>날짜</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:object="${curNews}">
                        <td th:text="${curNews.boardNewsPress}"></td>
                        <td>
                            <a th:href="${curNews.boardNewsLink}" th:text="${curNews.boardNewsTitle}" target="_blank"></a>
                        </td>
                        <td th:text="${curNews.boardNewsDate}"></td>
                    </tr>
                    <tr th:each="history : ${history}">
                        <td th:text="${history.newsPress}"></td>
                        <td>
                            <a th:href="${history.newsLink}" th:text="${history.newsTitle}" target="_blank"></a>
                        </td>
                        <td th:text="${history.newsDate}"></td>
                    </tr>
                </tbody>
            </table>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" name="boardContent" rows="5" th:text=${curNews.boardContent} required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">수정</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
