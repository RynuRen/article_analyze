<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>게시글 작성</h1>
        <form method="POST" action="/board/writepro">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="boardTitle" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" name="boardContent" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="write-btn">작성</button>
        </form>
        <a href="/board/list" class="btn btn-secondary">목록으로 돌아가기</a>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        const writeBtn = document.querySelector('#write-btn');
        writeBtn.addEventListener('click', () => {
            setTimeout(() => {
                window.location.href = "/board/list";
            }, 1000);
        });
    </script>
</body>
</html>
