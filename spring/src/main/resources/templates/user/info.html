<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">

    <title>Gaagle</title>

</head>

<body>
    <!-- 내비게이션바 -->
    <nav>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/board/list}">게시판</a>
            </li>
            <th:block sec:authorize="isAnonymous()">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/login}">로그인</a>
                </li>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/info}">내 정보</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/logout}">로그아웃</a>
                </li>
            </th:block>
        </ul>
    </nav>

    userId: <span sec:authentication="principal.userId"></span><br>
    Nickname: <span sec:authentication="name"></span><br>
    변경기능 넣어야 겠네<br>
    Roles: <span sec:authentication="principal.authorities"></span><br>
    Email: <span sec:authentication="principal.attributes['email']"></span><br>
    oAuthProvider: <span sec:authentication="principal.attributes['oAuthProvider']"></span><br>
    createDate: <span sec:authentication="principal.attributes['createDate']"></span><br>

</body>

</html>
