<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>뉴스 결과</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">뉴스</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>유사도</th>
                    <th>언론사</th>
                    <th>제목</th>
                    <th>날짜</th>
                    <th>검색</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="news : ${newsList}">
                    <td th:text="${#numbers.formatPercent(news.newsSim,2,2)}"></td>
                    <td th:text="${news.newsPress}"></td>
                    <td>
                        <a th:href="${news.newsLink}" th:text="${news.newsTitle}" target="_blank"></a>
                    </td>
                    <td th:text="${#temporals.format(news.newsDate, 'yyyy년 MM월 dd일')}"></td>
                    <td>
                        <th:block th:if="${#temporals.format(news.newsDate.minusDays(1), 'yyyy-MM-dd') &gt;= '2021-01-01'}">
                            <form action="/search" method="get">
                                <select class="form-control" name="selectNewsPress">
                                    <option value="경향신문" th:selected="${news.newsPress == '경향신문'}">경향신문</option>
                                    <option value="국민일보" th:selected="${news.newsPress == '국민일보'}">국민일보</option>
                                    <option value="뉴스1" th:selected="${news.newsPress == '뉴스1'}">뉴스1</option>
                                    <option value="뉴시스" th:selected="${news.newsPress == '뉴시스'}">뉴시스</option>
                                    <option value="동아일보" th:selected="${news.newsPress == '동아일보'}">동아일보</option>
                                    <option value="문화일보" th:selected="${news.newsPress == '문화일보'}">문화일보</option>
                                    <option value="서울신문" th:selected="${news.newsPress == '서울신문'}">서울신문</option>
                                    <option value="세계일보" th:selected="${news.newsPress == '세계일보'}">세계일보</option>
                                    <option value="연합뉴스" th:selected="${news.newsPress == '연합뉴스'}">연합뉴스</option>
                                    <option value="조선일보" th:selected="${news.newsPress == '조선일보'}">조선일보</option>
                                    <option value="중앙일보" th:selected="${news.newsPress == '중앙일보'}">중앙일보</option>
                                    <option value="한겨레" th:selected="${news.newsPress == '한겨레'}">한겨레</option>
                                    <option value="한국일보" th:selected="${news.newsPress == '한국일보'}">한국일보</option>
                                </select>
                                <input type="hidden" name="newsId" th:value="${news.newsId}"/>
                                <input type="hidden" name="newsLink" th:value="${news.newsLink}"/>
                                <input type="hidden" name="newsPress" th:value="${news.newsPress}" class="newsPressInput" />
                                <input type="hidden" name="newsStartDate" value="2021-01-01"/>
                                <input type="hidden" name="newsHistory" th:value="${newsHistory}"/>
                                <input type="hidden" name="newsEndDate" th:value="${#temporals.format(news.newsDate.minusDays(1), 'yyyy-MM-dd')}"/>
                                <button type="submit" class="btn btn-primary">Search</button>
                            </form> 
                        </th:block>
                    </td>
                </tr>       
            </tbody>
        </table>
        <h2 class="my-5">검색 기록</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>언론사</th>
                    <th>제목</th>
                    <th>날짜</th>
                </tr>
            </thead>
            <tbody>
                <tr th:object="${history['curNews']}">
                    <td th:text="*{newsPress}"></td>
                    <td>
                        <a th:href="*{newsLink}" th:text="*{newsTitle}" target="_blank"></a>
                    </td>
                    <td th:text="*{newsDate}"></td>
                </tr>
                <tr th:each="history : ${history['newsHisList']}">
                    <td th:text="${history.newsPress}"></td>
                    <td>
                        <a th:href="${history.newsLink}" th:text="${history.newsTitle}" target="_blank"></a>
                    </td>
                    <td th:text="${history.newsDate}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-primary mt-3">메인으로</a>
        <form action="/board/hiswrite" method="get">
            <input type="hidden" name="toNext" th:value="${newsHistory}"/>     
            <button type="submit" class="btn btn-primary">글쓰기</button>
        </form> 
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
