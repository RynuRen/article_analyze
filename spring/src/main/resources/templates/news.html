<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <style>
        body {
            font-family: sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>News</h1>
    <table>
        <thead>
            <tr>
                <th>News Press</th>
                <th>News Title</th>
                <th>News Date</th>
                <th>News Search<th>
            </tr>
        </thead>
        <tbody>
            <!-- newsList를 반복하여 출력 -->
            <tr th:each="news : ${modifiednewsList}">
                <td th:text="${news.newsPress}"></td>
                <td>
                    <a th:href="${news.newsLink}" th:text="${news.newsTitle}" target="_blank"></a>
                  </td>
                <td th:text="${#dates.format(news.newsDate, 'yyyy년 MM월 dd일')}"></td>
                <td>
                    <form action="/search" method="get">
                      <input type="hidden" name="newsLink" th:value="${news.newsLink}"></input>
                      <input type="hidden" name="newsPress" th:value="${news.newsPress}"></input>
                      <input type="hidden" name="newsStartDate" value="2021-01-01"></input>
                      <input type="hidden" name="newsEndDate" th:value="${#dates.format(news.newsDateRe, 'yyyy-MM-dd')}"></input>
                      <button type="submit">search</button>
                    </form> 
                  </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
