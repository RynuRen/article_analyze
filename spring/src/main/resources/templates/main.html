<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/loader.css">
    <link rel="stylesheet" href="/css/main.css">

    <title>연관글비</title>


</head>

<body>
    <!-- 내비게이션바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info bg-opacity-75">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <div class="ms-auto d-flex">
                        <li class="nav-item">
                            <img class="gulbi" src="/images/gulbi.png" alt="굴비 로고">
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" th:href="@{#}"
                                style="background-color:#ffffff; border-radius:5px; color:#3d4042; margin-left: 10px; opacity:90%; "><b>연관글비
                                    소개</b></a>
                        </li> -->
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/board/list}"
                                style="background-color:#ffffff; border-radius:5px; color:#3d4042; margin-left: 10px; opacity:90%; "><b>게시판</b></a>
                        </li>
                        <th:block sec:authorize="isAnonymous()">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/user/login}"
                                    style="background-color:#ffffff; border-radius:5px; color:#3d4042; margin-left: 10px; opacity:90%; "><b>로그인</b></a>
                            </li>
                        </th:block>
                        <th:block sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/user/info}"
                                    style="background-color:#ffffff; border-radius:5px; color:#3d4042; margin-left: 10px; opacity:90%; "><b>내
                                        정보</b></a>
                            </li>
                        </th:block>
                        <th:block sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/user/logout}" onclick="return confirm('로그아웃 하시겠습니까?')"
                                    style="background-color:#ffffff; border-radius:5px; color:#3d4042; margin-left: 10px; opacity:90%; "><b>로그아웃</b></a>
                            </li>
                        </th:block>
                    </div>
                </ul>
            </div>
        </div>
    </nav>



    <!-- 로고-->

    <div class="main_table">
        <img class="gulbi_timeline" src="/images/gulbi_timeline.png">
        <table>
            <tr>
                <td></td>
                <td>
                    <span class="logo">연관</span>
                    <span>된</span>
                </td>
            </tr>
            <tr>
                <td class="right_aligned">
                    <span>뉴스</span>
                </td>
                <td>
                    <span class="logo">글</span>
                </td>
            </tr>
            <tr>
                <td class="right_aligned">
                    <span>준</span>
                </td>
                <td>
                    <span class="logo">비</span><span>해서 보여드립니다</span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <span class="description">궁금하지만 일일이 찾아보기에는 막막했던 이슈의 이전 이야기,
                        <br>
                        연관글비에서 찾아보고 쉽게 정리하세요</span>
                </td>
            </tr>
        </table>


    </div>

    <div class="search_table">
        <div class="input-group mb-3 d-flex justify-content-center">
            <form th:action="@{/query_search}" method="get" onsubmit="showLoader()">
                <div class="input-group" style="width: auto;">
                    <input class="form-control" type="text" placeholder="뉴스 검색" aria-label="Search" name="query"
                        style="width: auto; ">
                    <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i> 일단 사용해보기</button>
                </div>
            </form>
        </div>

    </div>


    <!-- 스피너 -->
    <div class="d-none" id="loader"></div>
    <script>
        function showLoader() {
            document.getElementById("loader").classList.remove("d-none");
        }
    </script>


</body>

</html>
